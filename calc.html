<html>
    <head>
        <title>Kalkulator Sederhana</title>
        <script>
            function jumlah() {
                var a = parseInt(document.getElementById('1').value);
                var b = parseInt(document.getElementById('2').value);
                var hasil = a + b;
                alert("Hasil: " + hasil);
            }

            function kurang() {
                var a = parseInt(document.getElementById('1').value);
                var b = parseInt(document.getElementById('2').value);
                var hasil = a - b;
                alert("Hasil: " + hasil);
            }

            function kali() {
                var a = parseInt(document.getElementById('1').value);
                var b = parseInt(document.getElementById('2').value);
                var hasil = a * b;
                alert("Hasil: " + hasil);
            }

            function bagi() {
                var a = parseInt(document.getElementById('1').value);
                var b = parseInt(document.getElementById('2').value);
                var hasil = a / b;
                alert("Hasil: " + hasil);
            }
        </script>
    </head>

    <body>
            <input type="text" id="1" /> <br/>
        <p>&emsp; &emsp; + &emsp; - &emsp; x &emsp; :</p>
            <input type="text" id="2" />
        <p>
            <button onclick="jumlah()">Penjumlahan</button>
            <button onclick="kurang()">Pengurangan</button>
            <button onclick="kali()">Perkalian</button>
            <button onclick="bagi()">Pembagian</button>
        </p>
    </body>
</html>
